{% extends '_base.html' %}
{% block content %}
  <div class="container">
    <div class="row s12"><h2>{{ user.userName }}</h2></div>
    <div class="row s12">Name: {{ user.fname }} {{ user.lname }}</div>
    <div class="row s12">Email: {{ user.email }}</div>
    <div class="row s12">Zip Code: {{ user.zipCode }}</div>
    <div class="row s12">Default Search Radius: {{ user.search_radius }}</div>
    <div class="row s12">
    <a href="{{ url_for('users.update_profile') }}" id="update_profile_btn" class="waves-effect waves-light btn">Update Profile</a>
    </div>
  </div>
{% endblock %}
