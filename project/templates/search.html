{% extends "_base.html" %}
{% block content %}
<div class="container">
  <div class="row">
  <!-- Need to make look better. Search button within field.  -->
  <!-- http://materializecss.com/navbar.html -->
  <!-- Also, needs to be functional. -->
    <div class="input-field col s10">
      <input type="text" name="searchTerm_input" value="{{ searchTerm }}">
      <label for="searchTerm_input">Search</label>
    </div>
    <div class="col s1">
      <a href="/search/{{ searchTerm }}"><i class="material-icons">search</i></a>
    </div>
  </div>
  {% for place in places %}
    <div class="row">
      <div class="col s1">
      	<h4>{{ places.index(place)+1 }}</h4>
      </div>
  	  <div class="col s6">
  	  	<h4>{{ place.name }}</h4>
  	  </div>
  	  <div class="col s5 offset-s1">
  	  	<h5>{{ place.vicinity }}</h5>
  	  </div>
  	  <div class="col s3">
  	  	<a class="waves-effect waves-light btn">Add to list</a>
	  </div>
	</div>
	<div class="row">
	  <div class="col s5 offset-s1">
  	  	need to figure out what attributes they have
  	  </div>
	</div>
	<div class="divider"></div>
  {% endfor %}
</div>


{% endblock %}
